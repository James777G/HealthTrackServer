<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; padding: 20px; border-radius: 8px; }
        .header { background-color: #02274a; padding: 15px; text-align: center;
            border-radius: 8px;
        }
        .header h1 { color: #ffffff; font-family: 'Your Hand-Drawn Font', cursive; font-size: 36px; margin: 0; }
        .content { padding: 20px; text-align: center; }
        .footer { background-color: #eeeeee; padding: 10px; text-align: center; font-size: 0.8em; border-radius: 8px}
        .code { border: 2px solid #4CAF50; display: inline-block; padding: 8px 12px; margin: 20px 0; font-size: 24px; color: #02274a; font-weight: bold; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 style="font-family: 'Comic Sans MS', cursive, sans-serif;">Health Track</h1>
    </div>
    <div class="content">
        <h2>Email Verification</h2>
        <p style="font-size: 13px;">Please use the code below to verify your email address and complete your signup.</p>
        <div class="code" th:text="${code}">[CODE]</div>
        <p style="font-size: 12px; color: #666;">If you did not request this email, please ignore it or contact support if you have questions.</p>
    </div>
    <div class="footer">
        <p>Health Track | <a href="https://yourdomain.com">www.yourdomain.com</a></p>
        <p>Contact us at <a href="mailto:support@yourdomain.com">support@yourdomain.com</a></p>
    </div>
</div>
</body>
</html>
